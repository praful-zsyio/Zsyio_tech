<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#181825;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b4befe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#bgGrad)" />

  <!-- Subtle inner border -->
  <rect width="64" height="64" rx="12" ry="12" fill="none" stroke="#cba6f7" stroke-width="1.5" stroke-opacity="0.2" />

  <!-- Letter Z -->
  <text
    x="32"
    y="46"
    text-anchor="middle"
    font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif"
    font-size="42"
    font-weight="900"
    fill="url(#zGrad)"
    filter="url(#glow)"
    letter-spacing="-1"
  >Z</text>
</svg>
